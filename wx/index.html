<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<!-- 必加：手机适配 -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>全屏iframe</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  /* 让 iframe 真正全屏 */
  html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
  iframe {
    width: 100vw;
    height: 100vh;
    border: none;
    display: block;
  }
</style>
</head>

<body>
<!-- 这里换成你要嵌入的 GitHub Pages 地址 -->
<iframe id="myFrame" src="https://www.baidu.com/"></iframe>

<script>
// ======================
// 自动跳转设置（秒）
// ======================
const jumpSeconds = 5; // 5秒后跳转
const jumpUrl = "https://www.baidu.com/"; // 要跳去的地址

setTimeout(() => {
  window.location.href = jumpUrl;
}, jumpSeconds * 1000);
</script>
</body>
</html>
