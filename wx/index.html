<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在跳转...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            overflow: hidden;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            text-align: center;
            padding: 60px 40px;
            position: relative;
            z-index: 1;
        }
        .loader {
            width: 80px;
            height: 80px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top: 5px solid #fff;
            border-right: 5px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 35px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 0.6s ease-out;
        }
        p {
            font-size: 18px;
            opacity: 0.95;
            margin-bottom: 30px;
            letter-spacing: 1px;
            animation: fadeInUp 0.6s ease-out 0.2s both;
        }
        .status {
            font-size: 16px;
            margin-bottom: 20px;
            opacity: 0.9;
            animation: fadeInUp 0.6s ease-out 0.3s both;
        }
        .links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            animation: fadeInUp 0.6s ease-out 0.4s both;
        }
        .link {
            display: inline-block;
            padding: 15px 40px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50px;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 1px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.8);
        }
        .link.primary {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.8);
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite;
        }
        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 6s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 8s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 10s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 12s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 14s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 16s; }
        .particle:nth-child(10) { left: 95%; animation-delay: 18s; }
        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    <div class="container">
        <div class="loader"></div>
        <h1>正在跳转</h1>
        <p>正在检测线路1...</p>
        <div class="status" id="status">优先检测线路1可用性</div>
        <div class="links">
            <a href="http://s0.v100.vip:10989/wx/" class="link" id="link1">线路1</a>
            <a href="https://news.ixbk.net/" class="link" id="link2">线路2</a>
        </div>
    </div>

    <script>
        // 线路配置：按优先级顺序排列
        const lines = [
            'http://s0.v100.vip:10989/wx/',
            'https://news.ixbk.net/'
        ];
        
        // 每条线路的超时时间（毫秒）
        const timeout = 5000;
        
        const statusEl = document.getElementById('status');
        const line1El = document.getElementById('link1');
        const line2El = document.getElementById('link2');
        
        // 按顺序尝试每条线路
        async function tryLineByLine() {
            for (let i = 0; i < lines.length; i++) {
                const url = lines[i];
                
                // 更新页面显示
                if (i === 0) {
                    document.querySelector('p').textContent = `正在尝试线路1...`;
                    statusEl.textContent = '优先检测线路1可用性';
                    line1El.classList.add('primary');
                } else {
                    document.querySelector('p').textContent = `正在尝试线路2...`;
                    statusEl.textContent = '线路1不可用，切换到线路2';
                    line1El.style.background = 'rgba(255, 182, 193, 0.4)';
                    line2El.classList.add('primary');
                }
                
                try {
                    const controller = new AbortController();
                    const timer = setTimeout(() => controller.abort(), timeout);
                    
                    await fetch(url, {
                        method: 'HEAD',
                        mode: 'no-cors',
                        signal: controller.signal
                    });
                    
                    clearTimeout(timer);
                    
                    // 线路可用，更新显示并跳转
                    statusEl.textContent = `线路${i+1}可用，正在跳转...`;
                    statusEl.style.color = '#90EE90';
                    
                    if (i === 0) {
                        line1El.style.background = 'rgba(144, 238, 144, 0.4)';
                    } else {
                        line2El.style.background = 'rgba(144, 238, 144, 0.4)';
                    }
                    
                    setTimeout(() => {
                        window.location.replace(url);
                    }, 800);
                    return;
                    
                } catch (e) {
                    console.log(`线路${i+1}不可用:`, e);
                    continue;
                }
            }
            
            // 所有线路都不可用
            document.querySelector('p').textContent = '所有线路均不可访问';
            statusEl.textContent = '请稍后再试';
            statusEl.style.color = '#FFB6C1';
        }
        
        // 页面加载完成后开始检测
        window.addEventListener('load', () => {
            setTimeout(tryLineByLine, 800);
        });
    </script>
</body>
</html>
