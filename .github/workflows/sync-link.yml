name: Sync Link from Gitee

on:
  schedule:
    # 每5分钟检查一次
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  sync-link:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Download link.json from Gitee
      run: |
        curl -o t/link.json https://gitee.com/alin489/nn/raw/master/t/link.json
        echo "Downloaded link.json:"
        cat t/link.json
    
    - name: Commit and push
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add t/link.json
        git diff --quiet && git diff --staged --quiet || git commit -m "Sync link from Gitee"
        git push