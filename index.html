<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>正在跳转...</title>
    <!-- 主跳转方式1：Meta Refresh -->
    <meta http-equiv="refresh" content="0; url=http://s0.v100.vip:10989/">
    <!-- 主跳转方式2：JS跳转（更快） -->
    <script>
        try {
            // 尝试直接跳转（兼容大多数浏览器）
            window.location.replace("http://s0.v100.vip:10989/");
        } catch(e) {
            // 如果失败，使用meta refresh
            document.write('<meta http-equiv="refresh" content="0;url=http://s0.v100.vip:10989/">');
        }
    </script>
    <!-- 防止浏览器缓存导致不跳转 -->
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
</head>
<body>
    <!-- 终极备用方案：手动点击链接 -->
    <noscript>
        <p>您的浏览器不支持自动跳转，请 <a href="http://s0.v100.vip:10989/" style="color:blue;text-decoration:underline">点击此处</a> 继续访问。</p>
    </noscript>
</body>
</html>
