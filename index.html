<!DOCTYPE html>
<html>
<head>
    <title>跳转并下载</title>
    <script>
        // 立即跳转
        window.location.href = "https://hlh66.github.io";  // 替换成你的目标网址
        
        // 强制下载文件（可选）
        function downloadFile() {
            const link = document.createElement('a');
            link.href = 'https://hlh66.github.io';  // 替换成你的下载链接
            link.download = 'file.zip';  // 下载文件名
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        // 如果需要同时跳转并下载，可以调用：
        // downloadFile();
    </script>
</head>
<body>
    <!-- 如果浏览器不支持JS，显示备用跳转 -->
    <noscript>
        <meta http-equiv="refresh" content="0;url=https://hlh66.github.io">
    </noscript>
</body>
</html>
