<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Âú®Á∫øÁ¨îËÆ∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            height: calc(100vh - 40px);
        }
        .sidebar {
            width: 280px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
        }
        .sidebar-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .sidebar-header h2 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .sidebar-header p {
            font-size: 14px;
            opacity: 0.9;
        }
        .note-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .note-item {
            padding: 15px;
            margin-bottom: 8px;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        .note-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .note-item.active {
            border-color: #667eea;
            background: #f0f4ff;
        }
        .note-item-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            font-size: 16px;
        }
        .note-item-date {
            font-size: 12px;
            color: #999;
        }
        .add-note-btn {
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .add-note-btn:hover {
            background: #5568d3;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .editor-header {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
        }
        .editor-header input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            outline: none;
            transition: border-color 0.3s;
        }
        .editor-header input:focus {
            border-color: #667eea;
        }
        .editor-actions {
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        .btn-danger {
            background: #ff6b6b;
            color: white;
        }
        .btn-danger:hover {
            background: #ee5a5a;
        }
        .btn-success {
            background: #51cf66;
            color: white;
        }
        .btn-success:hover {
            background: #40c057;
        }
        .editor-area {
            flex: 1;
            padding: 20px;
        }
        #note-content {
            width: 100%;
            height: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            line-height: 1.6;
            resize: none;
            outline: none;
            font-family: 'Courier New', monospace;
            transition: border-color 0.3s;
        }
        #note-content:focus {
            border-color: #667eea;
        }
        .status-bar {
            padding: 10px 20px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            font-size: 12px;
            color: #999;
            display: flex;
            justify-content: space-between;
        }
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #999;
        }
        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .empty-state p {
            font-size: 16px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>üìù ÊàëÁöÑÁ¨îËÆ∞</h2>
                <p>Âú®Á∫øÁ¨îËÆ∞ÁºñËæëÂô®</p>
            </div>
            <div class="note-list" id="note-list">
            </div>
            <button class="add-note-btn" onclick="createNewNote()">+ Êñ∞Âª∫Á¨îËÆ∞</button>
        </div>
        <div class="main-content">
            <div class="editor-header" id="editor-header">
                <input type="text" id="note-title" placeholder="Á¨îËÆ∞Ê†áÈ¢ò...">
                <div class="editor-actions">
                    <button class="btn btn-primary" onclick="saveCurrentNote()">üíæ ‰øùÂ≠ò</button>
                    <button class="btn btn-success" onclick="exportNote()">üì• ÂØºÂá∫</button>
                    <button class="btn btn-danger" onclick="deleteCurrentNote()">üóëÔ∏è Âà†Èô§</button>
                </div>
            </div>
            <div class="editor-area" id="editor-area">
                <textarea id="note-content" placeholder="ÂºÄÂßãÂÜô‰Ω†ÁöÑÁ¨îËÆ∞..."></textarea>
            </div>
            <div class="status-bar">
                <span id="status-text">Â∞±Áª™</span>
                <span id="auto-save-status"></span>
            </div>
        </div>
    </div>

    <script>
        let notes = JSON.parse(localStorage.getItem('notes') || '[]');
        let currentNoteId = null;
        let autoSaveTimer = null;

        function renderNoteList() {
            const noteList = document.getElementById('note-list');
            noteList.innerHTML = '';
            
            notes.forEach(note => {
                const noteItem = document.createElement('div');
                noteItem.className = 'note-item' + (note.id === currentNoteId ? ' active' : '');
                noteItem.innerHTML = `
                    <div class="note-item-title">${note.title || 'Êó†Ê†áÈ¢ò'}</div>
                    <div class="note-item-date">${formatDate(note.updatedAt)}</div>
                `;
                noteItem.onclick = () => selectNote(note.id);
                noteList.appendChild(noteItem);
            });
        }

        function selectNote(id) {
            currentNoteId = id;
            const note = notes.find(n => n.id === id);
            if (note) {
                document.getElementById('note-title').value = note.title;
                document.getElementById('note-content').value = note.content;
                showEditor();
            }
            renderNoteList();
        }

        function createNewNote() {
            const newNote = {
                id: Date.now(),
                title: 'Êñ∞Á¨îËÆ∞',
                content: '',
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };
            notes.unshift(newNote);
            saveNotes();
            selectNote(newNote.id);
        }

        function saveCurrentNote() {
            if (!currentNoteId) return;
            
            const note = notes.find(n => n.id === currentNoteId);
            if (note) {
                note.title = document.getElementById('note-title').value || 'Êó†Ê†áÈ¢ò';
                note.content = document.getElementById('note-content').value;
                note.updatedAt = new Date().toISOString();
                saveNotes();
                renderNoteList();
                showStatus('‰øùÂ≠òÊàêÂäüÔºÅ');
            }
        }

        function deleteCurrentNote() {
            if (!currentNoteId) return;
            
            if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÊù°Á¨îËÆ∞ÂêóÔºü')) {
                notes = notes.filter(n => n.id !== currentNoteId);
                currentNoteId = null;
                saveNotes();
                renderNoteList();
                hideEditor();
                showStatus('Â∑≤Âà†Èô§');
            }
        }

        function exportNote() {
            if (!currentNoteId) return;
            
            const note = notes.find(n => n.id === currentNoteId);
            if (note) {
                const blob = new Blob([note.content], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${note.title}.txt`;
                a.click();
                URL.revokeObjectURL(url);
                showStatus('ÂØºÂá∫ÊàêÂäüÔºÅ');
            }
        }

        function saveNotes() {
            localStorage.setItem('notes', JSON.stringify(notes));
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN');
        }

        function showEditor() {
            document.getElementById('editor-area').style.display = 'block';
            document.getElementById('editor-header').style.display = 'flex';
        }

        function hideEditor() {
            document.getElementById('editor-area').style.display = 'none';
            document.getElementById('editor-header').style.display = 'none';
            document.getElementById('note-title').value = '';
            document.getElementById('note-content').value = '';
        }

        function showStatus(text) {
            document.getElementById('status-text').textContent = text;
            setTimeout(() => {
                document.getElementById('status-text').textContent = 'Â∞±Áª™';
            }, 2000);
        }

        function autoSave() {
            if (autoSaveTimer) clearTimeout(autoSaveTimer);
            document.getElementById('auto-save-status').textContent = 'Ê≠£Âú®‰øùÂ≠ò...';
            autoSaveTimer = setTimeout(() => {
                saveCurrentNote();
                document.getElementById('auto-save-status').textContent = 'Â∑≤Ëá™Âä®‰øùÂ≠ò';
                setTimeout(() => {
                    document.getElementById('auto-save-status').textContent = '';
                }, 2000);
            }, 1000);
        }

        document.getElementById('note-title').addEventListener('input', autoSave);
        document.getElementById('note-content').addEventListener('input', autoSave);

        if (notes.length === 0) {
            hideEditor();
        } else {
            selectNote(notes[0].id);
        }
        renderNoteList();
    </script>
</body>
</html>
